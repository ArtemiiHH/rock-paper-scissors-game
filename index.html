<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a1c753e87b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="container">
      <!-- Title -->
      <h1>Rock, Paper, Scissors Game</h1>

      <div class="box">
        <!-- Scores -->
        <div class="scores">
          <h2>Player: 0</h2>
          <h2>Computer: 0</h2>
        </div>

        <!-- Buttons -->
        <div class="buttons">
          <button class="rock-btn btn"><i class="fa-solid fa-hand-back-fist"></i></button>
          <button class="paper-btn btn"><i class="fa-solid fa-hand"></i></button>
          <button class="scissors-btn btn"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>
      </div>

      <h3>Make your choice!</h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
